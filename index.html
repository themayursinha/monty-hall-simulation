<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Welcome to the Monty Hall Game!</h1>
    <p>Choose one of the doors below:</p>
    <div id="doors">
        <button class="door" onclick="chooseDoor(1)">Door 1</button>
        <button class="door" onclick="chooseDoor(2)">Door 2</button>
        <button class="door" onclick="chooseDoor(3)">Door 3</button>
    </div>
    <p id="message"></p>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
